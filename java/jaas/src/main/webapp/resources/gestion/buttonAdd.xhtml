<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<composite:interface>
		<composite:attribute name="bean"/>
	</composite:interface>
	<composite:implementation>
		<h:commandLink action="#{cc.attrs.bean.showCreate}" 
			immediate="true"
			styleClass="btn btn-info" style="margin-left:5px;">
			<i class="icon-file" title="#{messages.addText}"></i>	
			<h:outputText value="#{messages.addText}" />
			<f:setPropertyActionListener target="#{cc.attrs.bean.persistReturnView}" 
				value="#{facesContext.viewRoot.viewId}"  />
			<f:setPropertyActionListener target="#{cc.attrs.bean.cancelView}" 
				value="#{facesContext.viewRoot.viewId}"  />
		</h:commandLink>
	</composite:implementation>
</html>
